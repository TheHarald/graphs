<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Force Layout Example 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script>

        var width = 900,
            height = 600;

        var testImage = 'one.png'

        var nodeSize = 24


        var links = [
            { source: 'anna', target: 'oleg', icon: testImage, url: 'url1' },
            { source: 'oleg', target: 'egor', icon: testImage, url: 'url2' },
            { source: 'dima', target: 'egor', icon: testImage, url: 'url3' },
            { source: 'oleg', target: 'andrew', icon: testImage, url: 'url4' }
        ]

        var nodes = {}


        links.forEach(function (link) {
            link.source = nodes[link.source] || (nodes[link.source] = { name: link.source, icon: link.icon, url: link.url });
            link.target = nodes[link.target] || (nodes[link.target] = { name: link.target, icon: link.icon, url: link.url });
        });


        console.log(links, nodes)

        var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);

        var force = d3.layout.force()
            .size([width, height])
            .nodes(d3.values(nodes))
            .links(links)
            .on('tick', tick)
            .linkDistance(150)
            .gravity(.15)
            .friction(.8)
            .linkStrength(1)
            .charge(-425)
            .chargeDistance(600)
            .start();


        var link = svg.selectAll('.link')
            .data(links)
            .enter().append('line')
            .attr('class', 'link');


        var node = svg.selectAll(".node")
            .data(force.nodes())
            .enter().append("g")
            .attr("class", "node")
            .on("mouseover", mouseover)
            .on("mouseout", mouseout)
            .call(force.drag);

        node.append('circle')
            .attr('r', nodeSize)

        node.append("image")
            .attr("xlink:href", function (d) { return d.icon; })
            .attr("x", -nodeSize)
            .attr("y", -nodeSize)
            .attr("width", 2 * nodeSize)
            .attr("height", 2 * nodeSize);


        node.append("text")
            .attr('class', 'text')
            .attr("x", -50)
            .attr("y", -70)
            .attr("dy", "30")
            .text(function (d) { return d.name; });

        node.append("a")
            .attr("xlink:href", function (d) { return "https://vk.com/theharald" })
            .append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", nodeSize)
            .style("fill", "blue")
            .style("opacity", 0.0);




        function tick() {
            link
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node
                .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
        }

        function mouseover() {
            d3.select(this).select("image").transition()
                .duration(750)
                .attr("width", 4 * nodeSize)
                .attr("height", 4 * nodeSize)
                .attr("x", -2 * nodeSize)
                .attr("y", -2 * nodeSize)
        }

        function mouseout() {
            d3.select(this).select("image").transition()
                .duration(750)
                .attr("width", 64)
                .attr("height", 64)
                .attr("x", "-32px")
                .attr("y", "-32px")
        }

    </script>
</body>

</html>
