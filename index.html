<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .link {
    stroke: #ccc;
    stroke-width: 5px;
    fill: #000;


  }

  .node {
    fill: #000;
    stroke-width: 3px;
    size: 10px;
  }

  .node text {
    pointer-events: none;
    font: 10px sans-serif;
  }
</style>

<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
    // работает

    var icon_source = "https://icdn.lenta.ru/images/2021/04/27/16/20210427163138131/square_320_c09ebae17387b7d6eeb9fa0d42afe5ee.jpg";
    var links = [
      { source: "Samsung", target: "Amb network", icon: icon_source },
      { source: "Motorola", target: "Amb network", icon: icon_source },
      { source: "Nokia", target: "Amb network", icon: icon_source },
      { source: "HTC", target: "Amb network", icon: icon_source },
      { source: "Kodak", target: "Amb network", icon: icon_source },
      { source: "None", target: "Kodak", icon: icon_source }
    ];

    var nodes = {};

    // Compute the distinct nodes from the links.
    links.forEach(function (link) {
      link.source = nodes[link.source] || (nodes[link.source] = { name: link.source, icon: link.icon });
      link.target = nodes[link.target] || (nodes[link.target] = { name: link.target, icon: link.icon });
    });

    var width = 960,
      height = 800;

    var force = d3.layout.force()
      .nodes(d3.values(nodes))
      .links(links)
      .size([width, height])
      .linkDistance(200)
      .charge(-300)
      .on("tick", tick)
      .start();

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    var link = svg.selectAll(".link")
      .data(force.links())
      .enter().append("line")
      .attr("class", "link");

    var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      // .on("mouseover", mouseover)
      // .on("mouseout", mouseout)
      .call(force.drag);

    // my

    //

    node.append("circle")
      .attr("r", 1);

    node.append("image")
      .attr("xlink:href", function (d) { return d.icon; })
      .attr("x", "-32px")
      .attr("y", "-32px")
      .attr("width", "64px")
      .attr("height", "64px");

    node.append("a")
      .attr("xlink:href", function (d) { return "https://vk.com/theharald" })
      .append("circle")
      .attr("cx", 0)
      .attr("cy", 0)
      .attr("r", 20)
      .style("fill", "blue")
      .style("opacity", 0.0);

    node.append("text")
      .attr("x", -50)
      .attr("y", -70)
      .attr("dy", "30")
      .text(function (d) { return d.name; });

    function tick() {
      link
        .attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });

      node
        .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
    }

    function mouseover() {
      d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 40);
    }

    function mouseout() {
      d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 5);
    }


  </script>
