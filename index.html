<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Graphs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png" />

</head>

<body>
    <section>
        <header>
            <h1>Graph</h1>
        </header>
        <section>
            <input placeholder="id" id="node-id" type="text"><br>
            <input placeholder="name" id="node-name" type="text"><br>
            <input placeholder="icon" id="node-icon" type="text"><br>
            <input placeholder="url" id="node-url" type="text"><br>
            <button class="delete-grapth">Удалить граф</button>
            <button class="generate">Отрисовать граф</button>
            <button class="download">Скачать JSON</button>
            <button class="add-node">Добавить узел</button>
            <a id="downloadAnchorElem" style="display:none"></a>
        </section>
    </section>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script type="module" src="index.js"></script>
</body>

</html>
