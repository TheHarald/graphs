<!DOCTYPE HTML>

<meta charset="utf-8">

<style>
    .node {
        fill: #ccc;
        stroke: #121212;
        stroke-width: 2px;
    }

    .link {
        stroke: #777;
        stroke-width: 2px;
    }
</style>

<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        var width = 640, height = 480;

        var links = [
            {
                "source": "Sveta",
                "target": "Ivan"
            },
            {
                "source": "Sveta",
                "target": "Andrew"
            },
            {
                "source": "Andrew",
                "target": "Tets"
            },
            {
                "source": "Tets",
                "target": "Ivan"
            }
        ]

        var nodes = [
            {
                "name": "Sveta"
            },
            {
                "name": "Ivan"
            },
            {
                "name": "Andrew"
            },
            {
                "name": "Tets"
            }
        ]

        var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);

        var force = d3.layout.force()
            .size([width, height])
            .nodes(d3.values(nodes))
            .links(links)
            .on('tick', tick)
            .linkDistance(300)
            .start();

        var link = svg.selectAll('.link')
            .data(links)
            .enter().append('line')
            .attr('class', 'link');

        var node = svg.selectAll('.node')
            .data(force.nodes())
            .enter().append('circle')
            .attr('class', 'node')
            .attr('r', width * 0.03)


        function tick(e) {
            node.attr('cx', function (d) { return d.x; })
                .attr('cy', function (d) { return d.y; })
                .attr(force.drag);

            link.attr('x1', function (d) { return d.source.x })
                .attr('y1', function (d) { return d.source.y })
                .attr('x2', function (d) { return d.target.x })
                .attr('y2', function (d) { return d.target.y })
        }



    </script>
</body>
